<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <h2>Co workers</h2>
        <ul>
            <script>
                var coworkers = ['aa', 'bb', 'cc', 'dd'];
                var i = 0;
                while(i < coworkers.length) {
                    document.write('<li><a href=http://naver.com>' + coworkers[i] + '</a></li>');
                    i = i+1;
                }
            </script>
        </ul>
    </body>
</html>
