<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                var coworkers = {
                    "programer" : "engoing",
                    "designer" : "leezche"
                }
                coworkers.showAll = function() {
                    for(var key in this){
                        document.write(key + ' : ' + this[key] + "<br>");
                    }
                }
                coworkers.showAll();
            </script>
        </ul>
    </body>
</html>
