<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title></title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function sum(left,right){
                    return (left+right);
                }
                document.write('<li>1</li>');
                document.write('<li>3</li>');
                document.write('<div style="color : red">' + sum(5,3) + '</div><br>');
            </script>
        </ul>
    </body>
</html>
